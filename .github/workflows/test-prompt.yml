name: Test Prompt
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'NÃºmero de la issue de GitHub donde comentar el resumen'
        required: true
        type: number

jobs:
  # Job 1: Preparar datos del archivo XML
  prepare-data:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      xml-content: ${{ steps.read-xml.outputs.README_CONTENT }}
      file-exists: ${{ steps.check-file.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if XML file exists
        id: check-file
        run: |
          if [ -f "test-results/junit-results.xml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Archivo junit-results.xml encontrado"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âŒ Archivo junit-results.xml no encontrado"
          fi
      
      - name: Read XML content
        id: read-xml
        run: |
          if [ -f "test-results/junit-results.xml" ]; then
            {
              echo "README_CONTENT<<DELIMITER"
              cat test-results/junit-results.xml
              echo "DELIMITER"
            } >> $GITHUB_OUTPUT
          else
            echo "README_CONTENT=No se encontrÃ³ el archivo test-results/junit-results.xml" >> $GITHUB_OUTPUT
          fi

  # Job 2: Ejecutar anÃ¡lisis AI
  ai-analysis:
    runs-on: ubuntu-latest
    needs: prepare-data
    permissions:
      contents: read
    outputs:
      ai-response: ${{ steps.inference.outputs.response }}
    steps:
      - name: Show preparation results
        run: |
          echo "ğŸ“ Estado del archivo: ${{ needs.prepare-data.outputs.file-exists }}"
          if [ "${{ needs.prepare-data.outputs.file-exists }}" = "true" ]; then
            echo "âœ… Procediendo con el anÃ¡lisis AI"
          else
            echo "âš ï¸ Analizando mensaje de error"
          fi
      
      - name: Run AI Inference Action
        id: inference
        uses: actions/ai-inference@v1
        with:
          max-tokens: 4000
          model: "gpt-3.5-turbo"
          system-prompt: |
            Eres un experto en testing y desarrollo de software. Analiza los resultados de pruebas JUnit para proporcionar un resumen claro y Ãºtil.
          prompt: |
            Por favor, analiza el siguiente contenido del archivo junit-results.xml y proporciona un resumen conciso que incluya:

            1. **ğŸ“Š Resumen General**: NÃºmero total de pruebas, Ã©xitos, fallos y tiempo de ejecuciÃ³n
            2. **ğŸ§ª Pruebas Ejecutadas**: Lista de las pruebas principales que se ejecutaron
            3. **ğŸ¯ Funcionalidades Probadas**: QuÃ© aspectos del sistema se estÃ¡n validando
            4. **âš¡ Rendimiento**: Tiempos de ejecuciÃ³n y posibles optimizaciones
            5. **âœ… Estado del Proyecto**: Calidad general basada en los resultados
            6. **ğŸ”§ TecnologÃ­as Detectadas**: Frameworks y herramientas identificadas

            MantÃ©n el resumen en espaÃ±ol, usa emojis para hacerlo mÃ¡s visual y un tono profesional pero amigable.
            
            --- CONTENIDO DEL junit-results.xml ---
            ${{ needs.prepare-data.outputs.xml-content }}
            --- FIN DEL CONTENIDO ---
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  # Job 3: Generar resumen del workflow
  generate-summary:
    runs-on: ubuntu-latest
    needs: [prepare-data, ai-analysis]
    permissions:
      contents: read
    steps:
      - name: Generate workflow summary
        run: |
          echo "## ğŸš€ Pipeline de AnÃ¡lisis AI - Resumen de EjecuciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Estado de los Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **prepare-data**: Completado" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **ai-analysis**: Completado" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **generate-summary**: En progreso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ AnÃ¡lisis de Archivos:" >> $GITHUB_STEP_SUMMARY
          echo "- **Archivo XML encontrado**: ${{ needs.prepare-data.outputs.file-exists }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¤– AnÃ¡lisis AI de Resultados de Pruebas JUnit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.ai-analysis.outputs.ai-response }}" >> $GITHUB_STEP_SUMMARY

  # Job 4: Comentar en GitHub Issue
  comment-on-issue:
    runs-on: ubuntu-latest
    needs: [prepare-data, ai-analysis, generate-summary]
    permissions:
      issues: write
      contents: read
    if: github.event.inputs.issue_number != ''
    steps:
      - name: Prepare comment content
        id: prepare-comment
        run: |
          echo "ğŸ¯ Preparando comentario para issue #${{ github.event.inputs.issue_number }}"
      
      - name: Comment on GitHub Issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.issue_number }}
          body: |
            ## ğŸ¤– AnÃ¡lisis AI de Resultados de Pruebas JUnit

            ### ğŸ“‹ InformaciÃ³n del Workflow:
            - **Workflow**: ${{ github.workflow }}
            - **Run**: #${{ github.run_number }}
            - **Archivo XML encontrado**: ${{ needs.prepare-data.outputs.file-exists }}

            ### ğŸ“Š AnÃ¡lisis Generado:

            ${{ needs.ai-analysis.outputs.ai-response }}

            ---
            
            ### ğŸ”— Enlaces Ãºtiles:
            - [Ver ejecuciÃ³n completa](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Ver repositorio](${{ github.server_url }}/${{ github.repository }})
            
            *Generado automÃ¡ticamente por GitHub Actions*

  # Job 5: FinalizaciÃ³n y limpieza (opcional)
  finalize:
    runs-on: ubuntu-latest
    needs: [prepare-data, ai-analysis, generate-summary, comment-on-issue]
    if: always() # Se ejecuta incluso si jobs anteriores fallan
    permissions:
      contents: read
    steps:
      - name: Workflow completion status
        run: |
          echo "ğŸ‰ Pipeline de anÃ¡lisis AI completado"
          echo ""
          echo "ğŸ“Š Estado de los jobs:"
          echo "- prepare-data: ${{ needs.prepare-data.result }}"
          echo "- ai-analysis: ${{ needs.ai-analysis.result }}"
          echo "- generate-summary: ${{ needs.generate-summary.result }}"
          echo "- comment-on-issue: ${{ needs.comment-on-issue.result }}"
          echo ""
          if [ "${{ needs.ai-analysis.result }}" = "success" ]; then
            echo "âœ… AnÃ¡lisis AI ejecutado correctamente"
          else
            echo "âŒ Error en el anÃ¡lisis AI"
          fi
          
          if [ "${{ github.event.inputs.issue_number }}" != "" ]; then
            if [ "${{ needs.comment-on-issue.result }}" = "success" ]; then
              echo "âœ… Comentario agregado a la issue #${{ github.event.inputs.issue_number }}"
            else
              echo "âŒ Error al comentar en la issue"
            fi
          else
            echo "â„¹ï¸ No se especificÃ³ nÃºmero de issue para comentar"
          fi
